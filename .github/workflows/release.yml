name: Build and Release

on:
  push:
    branches:
      - main  # Run on pushes to main branch
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'  # .NET 10.0
  CONFIGURATION: Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for publishing to GitHub Packages
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to get correct commit count
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    # Get commit count for VersionSuffix
    - name: Get version
      id: get_version
      run: |
        COMMIT_COUNT=$(git rev-list --count HEAD)
        echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
        echo "Commit Count: $COMMIT_COUNT"
    
    # Publish modules to release directory (for GitHub release)
    - name: Publish Ptr module
      run: dotnet publish src/Ptr/Ptr.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/modules/Ptr /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
    
    - name: Publish modules
      run: |
        dotnet publish src/Ptr.Modules.MapManager/Ptr.Modules.MapManager.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/modules/Ptr.Modules.MapManager /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet publish src/Sharp.Modules.AdminManager/Sharp.Modules.AdminManager.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/modules/Sharp.Modules.AdminManager /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet publish src/Sharp.Modules.CommandManager/Sharp.Modules.CommandManager.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/modules/Sharp.Modules.CommandManager /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
    
    - name: Publish Ptr.Shared
      run: |
        dotnet publish src/Ptr.Shared/Ptr.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/shared/Ptr.Shared /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet publish src/Ptr.Modules.MapManager.Shared/Ptr.Modules.MapManager.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/shared/Ptr.Modules.MapManager.Shared /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet publish src/Sharp.Modules.AdminManager.Shared/Sharp.Modules.AdminManager.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/shared/Sharp.Modules.AdminManager.Shared /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet publish src/Sharp.Modules.CommandManager.Shared/Sharp.Modules.CommandManager.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --output release/sharp/shared/Sharp.Modules.CommandManager.Shared /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}

    
    # Copy assets (gamedata, configs, etc.)
    - name: Copy assets
      run: |
        if [ -d .asset/game ]; then
          cp -r .asset/game/* release/
          echo "Assets copied to release/"
        else
          echo "No assets found, skipping..."
        fi
    
    # Package Ptr.Shared for NuGet (needs separate build)
    - name: Build and Pack Ptr.Shared for NuGet
      run: |
        dotnet build src/Ptr.Shared/Ptr.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-restore /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
        dotnet pack src/Ptr.Shared/Ptr.Shared.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output nupkgs /p:VersionSuffix=${{ steps.get_version.outputs.commit_count }}
    
    # Get the actual version that was built
    - name: Get built version
      id: built_version
      run: |
        VERSION_PREFIX=$(grep -oP '<VersionPrefix>\K[^<]+' src/Directory.Build.props)
        VERSION="${VERSION_PREFIX}.${{ steps.get_version.outputs.commit_count }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Built Version: $VERSION"
    
    # Create release archives
    - name: Create release archives
      run: |
        cd release
        tar -czf ../ptr-release.tar.gz sharp/
        cd ..
        zip -r ptr-release.zip release/sharp/
    
    # Upload artifacts to workflow
    - name: Upload Ptr module artifact
      uses: actions/upload-artifact@v4
      with:
        name: ptr-module
        path: release/sharp/modules/Ptr/
    
    - name: Upload Ptr.Shared artifact
      uses: actions/upload-artifact@v4
      with:
        name: ptr-shared
        path: release/sharp/shared/Ptr.Shared/
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: nupkgs/*.nupkg
    
    # Publish to NuGet (on main branch or tags)
    - name: Publish to NuGet
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true  # Don't fail if package already exists
    
    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.built_version.outputs.version) }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.built_version.outputs.version) }}
        files: |
          ptr-release.tar.gz
          ptr-release.zip
        body: |
          ## Release v${{ steps.built_version.outputs.version }}
          
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
